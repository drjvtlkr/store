<mat-card id="card-button" class="mb-4">
    <div id="button-ele" class="flex justify-between">
        <div>
            <button mat-button[matMenuTriggerFor="sortByMenu">
                Sort By {{sort}}
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>desc</button>
            </mat-menu>
        </div>
        <div class="maker">
            <button mat-button [matMenuTriggerFor]="menu">
                Show {{itemsShowCount}}
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
            <mat-menu #menu="matMenu">

            </mat-menu>
        </div>
    </div>
</mat-card>
