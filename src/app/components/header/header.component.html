<mat-toolbar id="header-toolbar" class="max-w-7xl mx-auto border-x flex justify-between">
    <a routerLink="home">Dheeraj's Store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
        [matBadge]="1"
        matBadgeColor="warn"
    >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">3 items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div id="cart-contents" class="py-3">
                <div id="cart-item" class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'150'| currency}}</span>
                </div>
                <div id="cart-item1" class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'150'| currency}}</span>
                </div>
                <div id="cart-item2" class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'150'| currency}}</span>
                </div>

            </div>
            <div>
                Total:
                <span class="font-bold">{{'450' | currency}}</span>
            </div>
            <div id="removebutton" class="pt-3">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button
                routerLink="cart" 
                    class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>

        </div>
    </mat-menu>
</mat-toolbar>
